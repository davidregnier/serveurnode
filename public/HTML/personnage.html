    <h1>les personnages dans ff VII</h1>

    <div class="slideshow-container">
        <div class="mySlides fade" onclick="openPopup('Cloud Strife est un jeune homme bien bâti. Il possède des cheveux blonds hérissés, dont une mèche est particulièrement épaisse dans Final Fantasy VII. Sa coiffure hérissée est d\'ailleurs devenue l\'un des symboles de son apparence, de même que la plupart des joueurs comparent sa coiffure à celle d\'un Chocobo. Cloud possède des yeux bleus légèrement brillants, signe distinctif des personnes possédant de la Mako dans leur organisme. À cause de ce signe particulier, la plupart des gens dans le jeu vidéo prennent Cloud pour un membre du SOLDAT alors qu\'en réalité, il n\'en a jamais fait partie. L\'arme de Cloud, l\'Épée Broyeuse, est également un signe représentatif du personnage.<br><br> Dans Final Fantasy VII, Cloud porte l\'uniforme des premières classes du SOLDAT : un pantalon et un haut bleu-gris. Cette tenue est celle qu\'il porte le plus souvent. Dans Crisis Core, il porte l\'uniforme des membres d\'infanterie de l\'armée de la Shinra et est armé d\'un fusil. ', 'IMG/cloud1.jpg')">
          <img src="IMG/cloud.jpg" alt="">
        </div>
        <div class="mySlides fade" onclick="openPopup('Barret est originaire du village de Corel, un village réputé pour ses mines de charbon. Mais le jour où la Shinra vint à proposer la construction d\'un réacteur au village, il eu un conflit avec Dayne, son meilleur ami, qui refusait de laisser tomber les mines de charbon contre l\'énergie Mako du réacteur. Cependant, Barret réussit à convaincre son ami que la vie au village ne pourrait que s\'améliorer en le laissant aux mains de la Shinra. Mais lorsque la construction du réacteur Mako fut terminée, le village de Corel fut incendié par les troupes de la Shinra qui ne voulaient pas prendre le risque que les secrets industriels révélés lors de la construction du réacteur soient dévoilés. Barret et Dayne, qui venaient tout juste de rentrer au village, furent témoins du massacre. Ils étaient choqués, mais ils devaient se dépêcher de sauver le plus de gens possibles. Malheureusement, ils furent poursuivis par des miliciens Shinra sous les ordres de Scarlet. Les deux hommes n\'eurent pas d\'autre option que la fuite. Durant leur escapade, Dayne tomba dans un ravin. Barret réussit à le rattraper mais sous le joug des miliciens Shinra qui leur tiraient dessus, Barret perdit l\'usage de son bras droit et son ami tomba dans le ravin. Une fois l\'attaque terminée, il retourna au village de Corel et y trouva le corps sans vie de sa femme Minna. Au cœur du désespoir qu\'il ressentait, il retrouva Marlène, la fille de Dayne. En hommage à la mémoire de son ami, Barret décida de l\'adopter. Afin de se venger de la Shinra qui lui avait volé sa vie, il se fît greffer un canon à la place de son bras inerte, et créa le groupe anti-Shinra AVALANCHE.', 'IMG/barret1.jpg')">
          <img src="IMG/barret.png" alt="">
        </div>
        <div class="mySlides fade" onclick="openPopup('Tifa a des cheveux bruns tombant jusqu\'au milieu du dos, des yeux marrons, et porte des boucles d\'oreilles apparemment en argent. Dans Final Fantasy VII, elle porte un débardeur blanc s\'arrêtant au dessus du nombril. Elle porte également une mini jupe noire à bretelles, ainsi que des chaussures rouges. Elle possède une poitrine opulente et porte des protections aux poings, car elle est très douée pour se battre au corps à corps.<br><br>Tifa possède une forte personnalité, et certains la voient comme un garçon manqué. Persévérante, combative et ayant une grande confiance en elle, elle n\'hésite pas à se battre pour défendre ses intérêts et ceux de ses proches. En revanche, elle a un peu plus de mal lorsqu\'il s\'agit de dévoiler ses sentiments, et peut devenir assez réservée lorsque le sujet est abordé. Elle est néanmoins très douce avec les autres : elle s\'occupe souvent de Marlène durant l\'absence de Barret dans Advent Children et malgré la fuite de Cloud, elle continue de le soutenir, espérant qu\'il puisse surmonter ses doutes.', 'IMG/tyfa1.jpg')">
          <img src="IMG/tyfa.png" alt="">
        </div>
        <div class="mySlides fade" onclick="openPopup('Dans Final Fantasy VII, elle possède une longue robe rose descendant jusqu\'au dessus des chevilles, des chaussures marrons et porte plusieurs bracelets à chaque poignet. Aerith a aussi un collier autour du cou, des yeux verts et un ruban rose dans les cheveux. Deux mèches bouclées tombent dans son cou ; deux mèches partant de son front retombent devant ses yeux. Elle a également une longue tresse arrivant jusqu\'au bas de son dos.<br><br>Aerith est une jeune fille très douce au caractère attentionné. Elle possède une volonté à ne pas sous-estimer, comme le prouve le fait qu\'elle soit partie sans rien dire à la Cité perdue pour invoquer le Sacre, sachant qu\'elle était la seule à en être encore capable. Elle est également très altruiste et courageuse, ayant accepté de se rendre sans condition aux hommes de la Shinra lorsqu\ils ont menacé de s\en prendre à Marlène. Dans Crisis Core, elle avoue avoir peur du ciel car elle a grandi sous la plaque de Midgar sans jamais l\avoir vu. ' , 'IMG/aerith1.jpg')">
          <img src="IMG/aerith.png" alt="">
        </div>
        <div class="mySlides fade" onclick="openPopup('Red XIII, de son vrai nom Nanaki, est un personnage jouable dans la Final Fantasy VII. Il apparaît également dans la Compilation Final Fantasy VII et dans Final Fantasy VII Remake en tant que personnage invité.<br><br>Nanaki est originaire du Canyon Cosmos. Suite à une guerre opposant son village à la tribu des Gi, il perdit ses parents très jeune. Il ressent une grande fierté envers sa mère qui s\est sacrifiée durant cette guerre, mais ressent de la honte pour son père car il lui a été raconté qu\il s\était enfui durant la bataille. Nanaki fût élevé par Bugenhagen, un vieil homme intéressé par l\état de la planète et doté de grandes connaissances, qui travailla pour la Shinra pendant un moment. Un jour Nanaki fût enlevé par la Shinra et utilisé comme cobaye pour des expériences sur le projet Jénova. Il lui sera donné le nom de Red XIII à cette occasion, car il est le treizième cobaye jugé par Hojo comme étant positif à l\injection de cellules de Jénova sans subir des effets secondaires comme la perte de mémoire ou entrer dans un état végétatif (comme ce fût le cas pour Cloud).', 'IMG/red1.jpg')">
          <img src="IMG/red.jpg" alt="">
        </div>
        <div class="mySlides fade" onclick="openPopup('Séphiroth est le principal antagoniste de la Compilation Final Fantasy VII et de Final Fantasy VII Remake. Membre du SOLDAT de 1re classe, il était considéré par tous comme un héros grâce à ses exploits et sa force surpuissante. Après avoir découvert de faux rapports sur ses origines, il perdit la raison. Se croyant alors l\'unique descendant des Cetra, il fut convaincu que le monde devait lui revenir.<br><br>Séphiroth est le fils d\Hojo et de Lucrécia Crescent et est né environ 27 ans avant les événements de Final Fantasy VII. Avant la naissance de Séphiroth, ses parents travaillaient tous deux avec le professeur Gast sur le Projet Jénova. Hojo fit des expérimentations sur son propre fils à naître en lui injectant des cellules de Jénova avant même qu\il ne soit venu au monde.<br><br>Après sa naissance, la Shinra l\éleva dans l\optique de faire de lui un combattant hors-normes. Séphiroth n\eut aucune information de la part de la Shinra concernant sa mère, mis à part qu\elle s\appelait Jénova et qu\'elle avait perdu la vie en lui donnait naissance.', 'IMG/sephiroth1.jpg')">
          <img src="IMG/sephiroth.png" alt="">
        </div>
